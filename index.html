<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="display">
                <span class="display-num"></span>
            </div>
            <div class="buttons">
                <button class="item-btn item-btn-c">C</button>
                <button class="item-btn">7</button>
                <button class="item-btn">8</button>
                <button class="item-btn">9</button>
                <button class="item-btn">/</button>
                <button class="item-btn">4</button>
                <button class="item-btn">5</button>
                <button class="item-btn">6</button>
                <button class="item-btn">*</button>
                <button class="item-btn">1</button>
                <button class="item-btn">2</button>
                <button class="item-btn">3</button>
                <button class="item-btn">-</button>
                <button class="item-btn item-btn-0">0</button>
                <button class="item-btn">.</button>
                <button class="item-btn">+</button>
                <button class="item-btn item-btn-equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
